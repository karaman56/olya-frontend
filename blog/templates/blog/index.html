{% load static %}  {# Добавляем загрузку статических файлов в самом верху #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensive Blog - Home</title>
    <!-- Исправляем favicon -->
    <link rel="icon" href="{% static 'img/favicon.png' %}" type="image/png">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles с использованием static -->
    <link rel="stylesheet" href="{% static 'css/styles.min.css' %}">
</head>

<body>
    <!-- ================ Header Section ================ -->
    <header class="header_area">
        <div class="main_menu">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container">
                    <!-- Исправленный логотип -->
                    <a class="navbar-brand" href="{% url 'index' %}">  {# Используем именованный URL #}
                        <img src="{% static 'img/logo.png' %}" alt="Sensive Blog Logo" class="logo-img">
                    </a>

                    <!-- Mobile Toggle Button -->
                    <button class="navbar-toggler"
                            type="button"
                            data-bs-toggle="collapse"
                            data-bs-target="#mainNav"
                            aria-controls="mainNav"
                            aria-expanded="false"
                            aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Навигация с исправленными ссылками -->
                    <div class="collapse navbar-collapse" id="mainNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="{% url 'index' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                        </ul>

                        <!-- Social Links -->
                        <div class="social-links">
                            <!-- Соцсети остаются без изменений -->
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <!-- Основной контент с исправленными путями к изображениям -->
    <main class="site-main">
        <!-- Hero Section -->
        <section class="hero-banner py-5">
            <!-- ... остальной код без изменений ... -->
        </section>

        <!-- Blog Slider с исправленными изображениями -->
        <section class="blog-slider py-5">
            <div class="container">
                <div class="row g-4">
                    <!-- Slide 1 -->
                    <div class="col-md-4">
                        <div class="card h-100">
                            <img src="{% static 'img/blog/blog-slider/blog-slide1.png' %}"
                                 class="card-img-top"
                                 alt="New York Fashion Week">
                            <!-- ... остальной код ... -->
                        </div>
                    </div>
                    <!-- Повторить для других слайдов -->
                </div>
            </div>
        </section>

        <!-- Blog Posts Section -->
        <section class="blog-posts py-5">
            <div class="container">
                <div class="row g-5">
                    <!-- Main Content -->
                    <div class="col-lg-8">
                        <!-- Blog Post -->
                        <article class="blog-post">
                            <img src="{% static 'img/blog/blog1.png' %}"
                                 class="post-image"
                                 alt="Blog Post Image">
                            <!-- ... остальной код ... -->
                        </article>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer bg-dark text-light py-5">
        <!-- ... код футера без изменений ... -->
    </footer>

    <!-- Скрипты -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Исправленный путь к кастомным скриптам -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
